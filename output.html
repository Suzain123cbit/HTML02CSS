
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Markdown to HTML</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            a {
                font-size: 20px;
                color: darkblue;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    <h1>Welcome</h1>
<h2>Subheading</h2>
<p>This is a paragraph with <strong>bold text</strong>, <em>italic text</em>, and <code>inline code</code>.</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<p><a href="https://www.openai.com">OpenAI</a></p>
    </body>
    </html>
